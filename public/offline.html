<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vizinho PB - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 24px;
      padding: 48px 32px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
    }
    .emoji {
      font-size: 64px;
      margin-bottom: 24px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1 {
      color: #18181b;
      font-size: 24px;
      margin-bottom: 12px;
    }
    p {
      color: #71717a;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 32px;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
      color: white;
      padding: 14px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
    }
    .status {
      margin-top: 24px;
      font-size: 14px;
      color: #a1a1aa;
    }
    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">üì°</div>
    <h1>Voc√™ est√° offline</h1>
    <p>N√£o foi poss√≠vel conectar √† internet. Verifique sua conex√£o e tente novamente.</p>
    <a href="/" class="btn" onclick="location.reload(); return false;">
      Tentar novamente
    </a>
    <div class="status">
      <span class="status-dot"></span>
      Aguardando conex√£o...
    </div>
  </div>
  
  <script>
    // Recarregar automaticamente quando a conex√£o voltar
    window.addEventListener('online', () => {
      location.reload()
    })
  </script>
</body>
</html>
